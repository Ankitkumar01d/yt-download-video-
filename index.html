<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ULTRA PRO Thumbnail Downloader</title>

<style>
body{
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#020617,#0f172a);
  color:#fff;
  text-align:center;
  padding:25px;
}
.box{
  max-width:420px;
  margin:auto;
  background:#020617;
  padding:20px;
  border-radius:14px;
  box-shadow:0 0 20px rgba(0,0,0,0.6);
}
input{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  margin-top:10px;
}
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  background:#22c55e;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}
button:hover{
  background:#16a34a;
}
.row{
  display:flex;
  gap:6px;
}
.row button{
  flex:1;
}
img{
  width:100%;
  margin-top:15px;
  border-radius:10px;
}
.small{
  font-size:12px;
  color:#94a3b8;
}
</style>
</head>

<body>

<div class="box">
  <h2>ðŸ”¥ ULTRA PRO Thumbnail Downloader</h2>

  <input type="text" id="url" placeholder="Paste YouTube Video Link">

  <button onclick="loadThumb()">Get Thumbnail</button>

  <div class="row">
    <button onclick="download('maxresdefault')">HD</button>
    <button onclick="download('hqdefault')">HQ</button>
    <button onclick="download('mqdefault')">MQ</button>
    <button onclick="download('sddefault')">SD</button>
  </div>

  <button onclick="copyLink()">ðŸ“‹ Copy Thumbnail Link</button>

  <img id="thumb" style="display:none;">
  <p class="small">HD auto fallback enabled âš¡</p>
</div>

<script>
let videoID="";
let currentLink="";

function getID(url){
  let reg=/(?:youtube\.com\/.*v=|youtu\.be\/)([^&]+)/;
  let m=url.match(reg);
  return m?m[1]:null;
}

function loadThumb(){
  let url=document.getElementById("url").value;
  videoID=getID(url);

  if(!videoID){
    alert("Invalid YouTube Link");
    return;
  }

  let hd=`https://img.youtube.com/vi/${videoID}/maxresdefault.jpg`;

  let img=new Image();
  img.onload=function(){
    showImg(hd);
  };
  img.onerror=function(){
    let fallback=`https://img.youtube.com/vi/${videoID}/hqdefault.jpg`;
    showImg(fallback);
  };
  img.src=hd;
}

function showImg(link){
  currentLink=link;
  let im=document.getElementById("thumb");
  im.src=link;
  im.style.display="block";
}

function download(size){
  if(!videoID){
    alert("Pehle Thumbnail Load karo");
    return;
  }

  let link=`https://img.youtube.com/vi/${videoID}/${size}.jpg`;

  let a=document.createElement("a");
  a.href=link;
  a.download="thumbnail.jpg";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}

function copyLink(){
  if(!currentLink){
    alert("Thumbnail load karo pehle");
    return;
  }
  navigator.clipboard.writeText(currentLink);
  alert("Thumbnail Link Copied âœ…");
}
</script>

</body>
</html>

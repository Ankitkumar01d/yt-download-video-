<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>YouTube Thumbnail Downloader HD</title>

<style>
body{
    font-family: Arial;
    background:#111;
    color:white;
    text-align:center;
    padding:20px;
}
input{
    width:90%;
    max-width:400px;
    padding:12px;
    border:none;
    border-radius:6px;
}
button{
    padding:12px 20px;
    margin-top:10px;
    border:none;
    border-radius:6px;
    background:#ff0000;
    color:white;
    font-size:16px;
}
img{
    margin-top:20px;
    max-width:95%;
    border-radius:8px;
}
a{
    display:inline-block;
    margin-top:10px;
    padding:10px 18px;
    background:#00c853;
    color:white;
    text-decoration:none;
    border-radius:6px;
}
</style>
</head>

<body>

<h2>YouTube Thumbnail Downloader</h2>

<input type="text" id="link" placeholder="Paste YouTube Video Link Here">
<br>
<button onclick="getThumbnail()">Get Thumbnail</button>

<br>
<img id="thumb" src="" alt="">
<br>
<a id="downloadBtn" style="display:none;" download="thumbnail.jpg">Download Thumbnail</a>

<script>

function getVideoID(url){
    let regExp = /(?:youtube\.com.*(?:\?|&)v=|youtu\.be\/)([^&#]+)/;
    let match = url.match(regExp);
    return match ? match[1] : null;
}

function getThumbnail(){

    let url = document.getElementById("link").value.trim();

    if(!url){
        alert("Paste YouTube Link First");
        return;
    }

    let videoID = getVideoID(url);

    if(!videoID){
        alert("Invalid YouTube Link ‚ùå");
        return;
    }

    let thumbURL = "https://img.youtube.com/vi/" + videoID + "/maxresdefault.jpg";

    let img = document.getElementById("thumb");
    img.src = thumbURL;

    img.onload = function(){
        let downloadBtn = document.getElementById("downloadBtn");
        downloadBtn.href = thumbURL;
        downloadBtn.style.display = "inline-block";
    }

    img.onerror = function(){
        // fallback thumbnail
        let low = "https://img.youtube.com/vi/" + videoID + "/hqdefault.jpg";
        img.src = low;

        let downloadBtn = document.getElementById("downloadBtn");
        downloadBtn.href = low;
        downloadBtn.style.display = "inline-block";
    }
}

</script>

</body>
</html>

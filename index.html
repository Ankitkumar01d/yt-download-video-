<!DOCTYPE html>
<html>
<head>
<title>YouTube Thumbnail Downloader</title>
<style>
body{font-family:Arial;text-align:center;background:#111;color:#fff}
input{padding:10px;width:300px}
button{padding:10px 20px;cursor:pointer}
img{margin-top:20px;max-width:90%}
</style>
</head>

<body>

<h2>YouTube Thumbnail Downloader</h2>

<input type="text" id="url" placeholder="Paste YouTube link here">
<br><br>
<button onclick="getThumb()">Get Thumbnail</button>

<br>
<img id="thumb" src="">
<br>
<a id="downloadBtn" style="display:none;color:yellow" download>Download Thumbnail</a>

<script>
function getThumb(){
let url=document.getElementById("url").value;
let id="";

if(url.includes("v=")){
  id=url.split("v=")[1].split("&")[0];
}else if(url.includes("youtu.be/")){
  id=url.split("youtu.be/")[1].split("?")[0];
}else{
  alert("Invalid YouTube Link");
  return;
}

let thumb="https://img.youtube.com/vi/"+id+"/maxresdefault.jpg";

document.getElementById("thumb").src=thumb;
let btn=document.getElementById("downloadBtn");
btn.href=thumb;
btn.style.display="block";
}
</script>

</body>
</html>

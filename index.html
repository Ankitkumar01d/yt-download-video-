<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Thumbnail Downloader</title>

<style>
body{
    background:#111;
    color:white;
    text-align:center;
    font-family:Arial;
    padding:20px;
}
input{
    width:90%;
    max-width:400px;
    padding:12px;
    border-radius:6px;
    border:none;
}
button{
    padding:12px 20px;
    margin-top:10px;
    border:none;
    border-radius:6px;
    background:red;
    color:white;
}
img{
    margin-top:20px;
    max-width:95%;
    border-radius:8px;
}
a{
    display:inline-block;
    margin-top:10px;
    padding:10px 18px;
    background:green;
    color:white;
    text-decoration:none;
    border-radius:6px;
}
</style>
</head>

<body>

<h2>YouTube Thumbnail Downloader</h2>

<input type="text" id="link" placeholder="Paste YouTube Link">
<br>
<button onclick="loadThumb()">Get Thumbnail</button>

<br>
<img id="thumb">
<br>
<a id="downloadBtn" style="display:none;" download="thumbnail.jpg">Download</a>

<script>

function extractID(url){
    try{
        if(url.includes("youtu.be/")){
            return url.split("youtu.be/")[1].split("?")[0];
        }
        if(url.includes("shorts/")){
            return url.split("shorts/")[1].split("?")[0];
        }
        let v = url.split("v=")[1];
        if(v) return v.split("&")[0];
    }catch(e){}
    return null;
}

function loadThumb(){

    let url = document.getElementById("link").value.trim();
    if(!url){
        alert("Paste link first");
        return;
    }

    let id = extractID(url);
    if(!id){
        alert("Invalid YouTube Link ‚ùå");
        return;
    }

    let img = document.getElementById("thumb");
    let hd = "https://img.youtube.com/vi/"+id+"/maxresdefault.jpg";
    let hq = "https://img.youtube.com/vi/"+id+"/hqdefault.jpg";

    img.src = hd;

    img.onload = function(){
        document.getElementById("downloadBtn").href = hd;
        document.getElementById("downloadBtn").style.display="inline-block";
    }

    img.onerror = function(){
        img.src = hq;
        document.getElementById("downloadBtn").href = hq;
        document.getElementById("downloadBtn").style.display="inline-block";
    }
}

</script>

</body>
</html>
